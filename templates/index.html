<!-- This is Styling from Tailwind CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask AI (Together API)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-3xl font-bold text-blue-700 mb-6">Ask AI Anything</h1>

    <form method="POST" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-xl">
        <textarea name="prompt" rows="5" placeholder="Type your question here..."
            class="w-full p-4 border border-blue-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 resize-none"></textarea>
        <button type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-800 transition duration-200 w-full">
            Submit
        </button>
    </form>

    {% if response %}
    <div class="bg-blue-50 border-l-4 border-blue-400 p-5 mt-6 max-w-xl w-full rounded-md shadow">
        <h2 class="text-lg font-semibold text-blue-800 mb-2">AI Response:</h2>
        <p class="text-gray-800 whitespace-pre-line">{{ response }}</p>
    </div>
    {% endif %}

</body>
</html>
